<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button onclick="analyze(); return false;">Analyze</button><br />


     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
       
        function analyze(){
          var chart=  AmCharts.makeChart("chartdiv", {
                type: "serial",
                dataProvider: [{
                    "year": 2005,
                    "income": 23.5
                }, {
                    "year": 2006,
                    "income": 26.2
                }, {
                    "year": 2007,
                    "income": 30.1
                }],
                categoryField: "year",
                rotate: true,

                categoryAxis: {
                    gridPosition: "start",
                    axisColor: "#DADADA"
                },
                valueAxes: [{
                    axisAlpha: 0.2
                }],
                graphs: [{
                    type: "column",
                    title: "Income",
                    valueField: "income",
                    lineAlpha: 0,
                    fillColors: "#ADD981",
                    fillAlphas: 0.8,
                    balloonText: "[[title]] in [[category]]:<b>[[value]]</b>"
                }]
          });
          
        }
        
    </script>
</body>
</html>
